name: ecs-watchbot test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-22.04

    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
      - name: npm install
        run: npm install

      - name: run tests
        run: npm run test
